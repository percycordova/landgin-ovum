  <script>

function findDigits(n) {
    // Write your code here
    
    const arrayNumbers=  Array.from(String(n))
    console.log(arrayNumbers);
    let count = 0
     for(let i=0;i<arrayNumbers.length;i++){
         if(n%arrayNumbers[i]===0){
             count++
            }
     }    
    return count 
}
console.log(findDigits(12))

  </script>
